<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <article class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration of a code snippet icon on a dark background" class="card-image">

      <section class="card-content">
        <span class="tag">Learning</span>

        <p class="publish-date">Published 21 Dec 2023</p>

        <a href="#" class="card-title">HTML & CSS foundations</a>

        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>

      <footer class="author-profile">
        <img src="./assets/images/image-avatar.webp" alt="Author's avatar" class="author-avatar">
        <p class="author-name">Greg Hooper</p>
      </footer>
    </article>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Henrydevlab">Henry</a>.
    </p>    
  </footer>
</body>
</html>
